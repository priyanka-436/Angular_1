<div class="col-md-8 user-container">
  <br/>
  <h4 style="margin: auto">User Details</h4>

<br/>
<input type="number" name="qty" numMaxValue="5"/>
  <br>
<button [routerLink]="['/addUser']" class="btn btn-primary">Add User</button>
<br/>
<br/>
<br/>
  <table class="table table-striped" >
    <thead>
    <tr>

      <th >ID</th>
      <th>User Name</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Salary</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let user of users; let i=index">
      <td>{{i+1}}</td>
      <td>{{user.username}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.age}}</td>
      <td>{{user.salary}}</td>
      <td><button class="btn btn-success"(click)="editUser(user.id)"> Edit</button></td>
      <td><button class="btn btn-success" (click)="deletUser(user.id)"> Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
